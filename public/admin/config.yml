backend:
  name: github
  repo: "YOUR_GH_USER/YOUR_REPO"
  branch: main
  base_url: "https://YOUR-WORKER.workers.dev"
  auth_endpoint: "/auth"

site_url: "https://xxxxx.pages.dev"

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # 固定ページ
  - name: "pages"
    label: "固定ページ"
    folder: "src/pages/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "本文", name: "body", widget: "markdown" }

  # ブログ
  - name: "posts"
    label: "ブログ"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "pubDate", widget: "datetime" }
      - { label: "タグ", name: "tags", widget: "list", required: false }
      - { label: "本文", name: "body", widget: "markdown" }
